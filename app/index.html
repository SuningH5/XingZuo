    <script>
        $.ajax({
        	url: 'http://mercurymage.com:18080/wechat_sdk/getsignature' // 此处url请求地址需要替换成你自己实际项目中服务器数字签名服务地址
        	,
        	type: 'post',
        	data: {
        		url: location.href.split('#')[0] // 将当前URL地址上传至服务器用于产生数字签名
        	}
        }).done(function(r) {
        	// 返回了数字签名对象
        	// console.log(r);
        	// console.log(r.appid);
        	// console.log(r.timestamp);
        	// console.log(r.nonceStr);
        	// console.log(r.signature);
        	// 开始配置微信JS-SDK
        	wx.config({
        		debug: false,
        		appId: r.appId,
        		timestamp: r.timestamp,
        		nonceStr: r.nonceStr,
        		signature: r.signature,
        		jsApiList: [
        			'checkJsApi',
        			'onMenuShareTimeline',
        			'onMenuShareAppMessage',
        			'onMenuShareQQ',
        			'onMenuShareWeibo',
        			'hideMenuItems',
        			'chooseImage'
        		]
        	});

        	wx.ready(function() {
				wx.onMenuShareTimeline({
					title: '十二星座财富音乐盒', // 分享标题
					link: 'http://mercurymage.com/h5/20171211xz/',// 分享链接
					imgUrl: 'http://mercurymage.com/h5/20171211xz/share.jpg', // 分享图标
					success: function () {
                        alert(111)
					},
					cancel: function () {
					}
				});

				// 获取“分享给朋友”按钮点击状态及自定义分享内容接口
				wx.onMenuShareAppMessage({
					title: '十二星座财富音乐盒', // 分享标题
					desc: '发财全靠命，理财全看运', // 分享描述
					link: 'http://mercurymage.com/h5/20171211xz/',// 分享链接
					imgUrl: 'http://mercurymage.com/h5/20171211xz/share.jpg', // 分享图标
					type: '', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () {
					},
					cancel: function () {
					}
				});


        	});
        });

    </script>
